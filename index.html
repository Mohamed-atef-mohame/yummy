<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="side-bar min-vh-100 position-fixed d-flex top-0">
      <div
        class="left-bar d-flex flex-column justify-content-between min-vh-100 p-4 text-white"
      >
        <div class="menu-items">
          <ul class="list-unstyled fs-6">
            <li class="py-1" onclick="showSearch();closeNave()">Search</li>
            <li class="py-1" onclick="callAllCategories();closeNave()">
              Categroy
            </li>
            <li class="py-1" onclick="allAreas();closeNave()">Area</li>
            <li class="py-1" onclick="allIdIngredients();closeNave()">
              Ingrediants
            </li>
            <li onclick="contactUs();closeNave()" class="py-1">Contact Us</li>
          </ul>
        </div>
        <div class="copyrights">
          <div class="icons d-flex gap-2">
            <a href="#"
              ><i
                class="fa-brands fa-facebook text-decoration-none text-white"
              ></i
            ></a>
            <a href="#"
              ><i
                class="fa-brands fa-twitter text-decoration-none text-white"
              ></i
            ></a>
            <a href="#"
              ><i class="fa-solid fa-globe text-decoration-none text-white"></i
            ></a>
          </div>
          <div class="footer">
            <p>
              Copyright Â© 2019 All Rights <br />
              Reserved.
            </p>
          </div>
        </div>
      </div>
      <div
        class="right-bar d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-black"
      >
        <img class="logo" src="images/infadel171100146.jpg" alt="" />
        <i class="fa-solid fa-xmark fs-2"></i>
        <div class="d-flex flex-column">
          <a class="text-decoration-none text-black" href="#"
            ><i class="fa-solid fa-globe"></i
          ></a>
          <a class="text-decoration-none text-black" href="#"
            ><i class="fa-solid fa-share-nodes"></i
          ></a>
        </div>
      </div>
    </div>
    <div class="container p-5">
      <div class="row search pb-4 d-none">
        <div class="col-lg-6">
          <input
            placeholder="search with Name"
            type="text"
            class="form-control search-name"
          />
        </div>

        <div class="col-lg-6">
          <input
            placeholder="search with first letter"
            type="text"
            class="form-control search-letter"
          />
        </div>
      </div>
      <div class="row pics text-white g-4">
        
      </div>
    </div>

    <div class="loading d-none">
      <span class="loader"></span>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
